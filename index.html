<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" type="image/png" href="./favIcon.png"/>
    <title>Sort Vizualizer</title>
</head>
<body>
    <div class="toolbar">
        <div class="toolbarElem clickable">
            <h1>Generate New Array!</h1>
        </div>

        <div class="toolbarElem clickable" id="stopElem" onclick="stopClicked()">
            <h1>STOP</h1>
        </div>

        <div class="separator"></div>

        <div class="toolbarElem">
            <h1 id="changeSizeText">Change Array Size</h1>
            <input type="range" min="5" max="150" id="sizeInput" oninput="sizeChanged(this.value)">
        </div>

        <div class="toolbarElem">
            <h1 id="changeSpeedText">Change Sorting Speed</h1>
            <input type="range" min="1" max="100" value="50" id="speedInput" oninput="speedChanged(this.value)">
        </div>

        <div class="separator"></div>

        <div class="toolbarElem clickable">
            <h1>Selection Sort</h1>
        </div>

        <div class="toolbarElem clickable" onclick="insertionSortClicked()">
            <h1>Insertion Sort</h1>
        </div>

        <div class="toolbarElem clickable">
            <h1>Merge Sort</h1>
        </div>

        <div class="toolbarElem clickable">
            <h1>Quick Sort</h1>
        </div>

        <div class="toolbarElem clickable">
            <h1>Heap Sort</h1>
        </div>

        <div class="toolbarElem clickable">
            <h1>Bubble Sort</h1>
        </div>
    </div>

    <div id="wrapper">
        
    </div>
</body>

<script src="./script.js"></script>

</html>
